<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            a:hover{text-decoration: none;}
            .btn{
                display: inline-block;
                margin-top: 10px;
                padding: 10px 24px;
                border-radius: 4px;
                background-color: #63b7ff;
                color: #fff;
                cursor: pointer;
            }
            .inbtn{
                border: none;
            }
        </style>
        
        <script>
            function getUserId() {
                var userId = window.SeedObjectModel.getUserId();
                alert(userId);
            }
    
            function showTip() {
                window.SeedObjectModel.showTip("接收成功");
            }
        </script>
    </head>

    <body>
        <div align="center"><button  type='button' class="inbtn btn" onclick='getUserId()'>传值给JS(getUserId)</button></div>
        <div align="center"><button type='button' class="inbtn btn" onclick='showTip()'>传值给OC(showTip)</button><div>
    </body>
</html>
